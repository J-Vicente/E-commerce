{% extends 'base.html' %}

{% block center %}
    <div class="mostrar_produtos flex">
        {% for i in products %}
            <div class="produto">
                <h2>{{ i.nome }}</h2>
                <img src="{{ i.imagem.url }}" alt="">
                <h3>{{ i.preco }} R$</h3>
                <h3>{{ i.marca }}</h3>
                <p>{{ i.descricao }}</p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
